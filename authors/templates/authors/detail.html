{% extends 'base.html' %}
{% block content %}
<h1>Книга</h1>
<div class="row">
    <div class="col-md">
         <table class="table table-striped">
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
            </tr>

            <tr>
                <td>
                   {# <a href="{% url 'authors:detail' pk=object.pk%}">{{object.name}}</a>#}
                   {{object.last_name}}
                </td>
                <td>{{object.first_name}}</td>
                <td>{{object.surname}}</td>
            </tr>

        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'authors:home' %}">
            <button type="button" class="btn btn-light">Назад к списку</button>
        </a>
    </div>
</div>
{% endblock %}
